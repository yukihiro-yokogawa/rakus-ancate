<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクスパートナーズ 研修生アンケ―トシステム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:include="header/header.html::navbar" class="navbar navbar-default"></nav>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active">
				<a href="list.html" th:href="@{/questionnaire/list}">アンケートリスト</a>/
				<a href="list.html" th:href="@{info}">管理者用インフォメーション</a>/
				<a href="list.html" th:href="@{employee}">管理者用従業員リスト</a>/
				<span class="active">従業員詳細</span>
			</li>
		</ol>

		<div class="row">
			<fieldset>
				<legend>従業員情報</legend>
				<table class="table table-striped">
				  <tr>
				    <th nowrap>
				      従業員名
				    </th>
				    <td>
				     <span th:text="${detail.name}">山田花子</span>
				    </td>
				  </tr>
				  <tr>
				    <th nowrap>
				      入社日
				    </th>
				    <td>
				      <span th:text="${detail.joinDate}">2012/11/29</span>
				    </td>
				  </tr>
				  <tr>
				    <th nowrap>
				      メールアドレス
				    </th>
				    <td>
				      <span th:text="${detail.authInfo.mailAddress}">yamada@sample.com</span>
				    </td>
				  </tr>
				  <tr>
				    <th nowrap>
				      エンジニア種別
				    </th>
				    <td>
				      <span th:text="${detail.authInfo.jobCategoryName}">アプリ</span>
				    </td>
				  </tr>
				  <tr>
				    <th nowrap>
				      権限
				    </th>
				    <td>
				      <span th:if="${detail.authInfo.authorityName} == 'USER'">一般ユーザー</span>
				      <span th:unless="${detail.authInfo.authorityName} == 'USER'">管理者</span>
				    </td>
				  </tr>
				</table>
			</fieldset>
<!-- ここから下を編集する必要はありません -->
		</div>
	</div>
</body>
</html>
