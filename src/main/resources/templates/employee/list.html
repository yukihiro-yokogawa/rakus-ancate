<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクスパートナーズ 研修生アンケ―トシステム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:include="header/header.html::navbar" class="navbar navbar-default">
		</nav>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active">アンケートリスト</li>
		</ol>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<form th:action="@{/questionnaire/list}">
					<select class="select" id="type" name="type">
						<option th:each="sortType:${sortMap}" th:value="${sortType.key}" th:text="${sortType.value}" th:selected="${#strings.toString(sortType.key) == sort}">
					</select>
					<button class="btn-flat-border">検索</button>
				</form>

<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのtable要素を貼り付けます -->

				<table class="table table-striped">
					<thead>
						<tr>
							<th>アンケート名</th>
							<th>登録日</th>
							<th>更新日</th>
							<th>結果</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="questionnaire:${questionnaireList}">
							<td>
								<a href="questionnaire.html" th:href="@{/questionnaire/reply(id=${questionnaire.questionnaireId},type='reply')}">
									<span th:text="${questionnaire.title}">java</span>
								</a>
							</td>
							<td>
								<span th:text="${questionnaire.questionnaireStatus.createdAtStr}">2016/12/1</span>
							</td>
							<td>
								<span th:text="${questionnaire.questionnaireStatus.updatedAtStr}">2016/12/3</span>
							</td>
							<td>
								<span><a th:href="@{/questionnaire/viewAnswer(id=${questionnaire.questionnaireId},type='answer')}">アンケート結果</a></span>							
							</td>
						</tr>
					</tbody>
				</table>

<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
