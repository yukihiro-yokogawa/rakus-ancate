<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクスパートナーズ 研修生アンケ―トシステム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:include="header/header.html::navbar" class="navbar navbar-default">
		</nav>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active">アンケートリスト</li>
		</ol>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="../employee/list.html" th:object="${passwordChangeForm}" th:action="@{/employee/update_password}">
						<fieldset>
							<legend>パスワード変更</legend>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label>
								<label th:errors="*{mailAddress}" class="error-messages"></label>
								<input type="text" th:field="*{mailAddress}" id="mailAddress" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:errors="*{password}" class="error-messages"></label>
								<input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:errors="*{changePassword}" class="error-messages"></label>
								<input type="password" th:field="*{changePassword}" id="inputPassword" class="form-control" placeholder="ChangePassword">
							</div>
							<div class="form-group">
								<label for="inputChangeConfirmPassword">パスワード:</label>
								<label th:errors="*{changeConfirmPassword}" class="error-messages"></label>
								<input type="password" th:field="*{changeConfirmPassword}" id="inputChangeConfirmPassword" class="form-control" placeholder="ChangeConfirmPassword">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">パスワード変更</button>
							</div>
						</fieldset>
					</form>

<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
