<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクスパートナーズ 研修生アンケ―トシステム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div class="row">
			<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
			<img src="../../static/img/img_logo_big.png" th:src="@{/img/img_logo.png}">
			</div>
		</div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="login.html" th:action="@{/employee/insertProcess}" th:object="${employeeForm}">
						<fieldset>
							<legend>ユーザー登録<br>(システムにログインできるユーザーを登録します)</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											氏名:
										</label>
										<label th:errors="*{name}" class="error-messages">
											氏名を入力してください
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
											 th:field="*{name}" th:errorclass="error-input" value="山田太郎">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label th:errors="*{authInfoForm.mailAddress}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="authInfoForm.mailAddress" id="mailAddress" class="form-control" placeholder="***@rakus-partners.co.jp"
											 th:field="*{authInfoForm.mailAddress}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<table id="user_info">
											<tr>
												<td>
													<label for="joinYear">
														入社年:
													</label>
												</td>
												<td>
													<label for="joinMonth">
														入社月
													</label>
												</td>
												<td>
													<label for="jobCategory">
														職種:
													</label>
												</td>
											</tr>
											<tr>
												<td>
													<select name="joinYear" class="user_info_select" id="joinYear">
													</select>
												</td>
												<td>
													<select name="joinMonth" class="user_info_select" id="joinMonth">
													</select>
												</td>
												<td>
													<select class="user_info_select" name="jobCategoryId" th:field="*{jobCategoryId}">
														<option th:each="jobCategory:${jobCategoryList}" th:value="${jobCategory.jobCategoryId}" th:text="${jobCategory.name}"></option>
													</select> 
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<!-- パスワード -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="passwaord">
											パスワード:
										</label>
										<label th:errors="*{authInfoForm.password}" class="error-messages">
											パスワードを入力してください
										</label>
										<input type="password" name="authInfoForm.password" id="password" class="form-control" placeholder="password"
											 th:field="*{authInfoForm.password}" th:errorclass="error-input" value="xxxxxxxx">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="confirm_password">
											確認用パスワード:
										</label>
										<label th:errors="*{authInfoForm.confirmPassword}" class="error-messages">
											パスワードを入力してください
										</label>
										<input type="password" name="authInfoForm.confirmPassword" id="confirm_password" class="form-control" placeholder="confirm_password"
											 th:field="*{authInfoForm.confirmPassword}" th:errorclass="error-input" value="xxxxxxxx">
									</div>
								</div>
							</div>
							<input type="hidden" name="authInfoForm.authorityId" value="2">
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../static/js/callender.js" th:src="@{/js/callender.js}"></script>
</body>
</html>
